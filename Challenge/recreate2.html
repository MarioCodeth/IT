<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS\fontawesome-free-5.15.1-web\fontawesome-free-5.15.1-web\css\all.min.css">
    <link rel="stylesheet" href="CSS\bootstrap-5.1.3-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="CSS\recreate2.css">
</head>
<body>

    <div class="Header">
        <h4> <span class="fas fa-shapes" style="margin-right: 5px;"></span> Flusync</h4>
        <h3>Analytics</h3>
        <div class="Head-btn">
            <button> <a href="#" class="fas fa-user-plus"></a></button>
            <button><a href="#" class="fas fa-comment-dots" ></a></button>
            <button  id="upgrade"><a href="#">upgrade plan</a></button>
        </div>
    </div>
    <section>
        <nav>
            <ul class="nav-list">
                <button>
                    <a href="#">  <li> <span class="fas fa-home"  style="padding-right:5px;  "></span> Home </li></a>
                </button>
                <button>
                  <a href="#">  <li> <span class="fas fa-user-friends" style="padding-right:5px;"></span>Teams</li></a>
                </button>
                <button>
                <a href=""> <li> <span class="far fa-check-circle" style="padding-right:5px;"></span>Goals</li></a>
                </button>
                <button>
                    <a href="#"> <li> <span class="fas fa-star" style="padding-right:5px;"></span>Private Tasks</li></a>
                </button>
                <button>
                    <a href="#"> <li> <span class="fas fa-chart-bar" style="padding-right:5px;"></span>Analytics</li></a>
                </button>
            </ul>
            <div class="profile">
                <img src="IMG\profile-user.jpg" alt="user">
                <h6>Craig Lubin</h6>
                <p>craig@workmail.com</p>
            </div>
        </nav>
        <div class="container" class="content">
            <div class="top">
                <ul>
                    <a href="#"> <li >Overview</li></a>
                    <a href="#"> <li style="margin-right:20px; margin-left: 20px;">Employees</li></a>
                    <a href="#"> <li style="margin-right:20px; margin-left: 20px;">Tasks</li></a>
                    <a href="#"> <li style="margin-right: 20px; padding-left: 20px;">Work Time</li></a>
                </ul>
            </div>
            <div class="firstCards">
                <div class="firstCard1">
                    <h5>
                        <span class="fas fa-clipboard" style="padding-right:5px;"></span> Completed Tasks
                    </h5>
                    <h3>
                        85%
                    </h3>
                </div>
                <div class="firstCard2">
                    <h5>
                        <span class="fas fa-star" style="padding-right: 5px;"></span> Customer rating
                    </h5>
                    <h3>
                        4.8
                    </h3>
                </div>
                <div class="firstCard3">
                   <div>
                    <h5>
                        <span class="fas fa-clock" style="padding-right:5px;"></span> Avg. Time
                    </h5>
                    <h3>
                        3.5h
                    </h3>
                   </div>
                    <div class="cardthreebtn">
                        <button type="button"  id="btn1"> <span class="fas fa-arrow-up"></span> 5% </button>
                    </div>
                </div>
            </div>
         
          <div class="firstCharts">
                <div class="firstChart1">
                        <h5>Performance</h5>
                    <div>
                        <canvas width="400" height="200" id="chart1"></canvas>
                    </div>
           
                </div>

                <div class="firstChart2">
                    <p>Budget usage</p>
                    <h2>$50,734</h2>
                    <div class="proGress">
                            <div class="fifty">50%</div>
                            <div class="thrity">30%</div>
                            <div class="twenty">20%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="fiveZero"></div>
                        <div class="threeZero"></div>
                        <div class="twoZero"></div>
                    </div>
                    <br>
                    <br>
                    <p><span class="fas fa-circle" style="font-size: 13px; color: purple; opacity: 0.5;"></span> Unused  
                    <span class="fas fa-circle" style="font-size: 13px; color: blue; margin-left: 10px; opacity: 0.5;"></span> used 
                    <span class="fas fa-circle" style="font-size: 13px; color: black; margin-left: 10px;"></span> Reserved  </p>
                </div>
          </div>
          <div class="secondCharts">
                <div class="secondChart1">
                    <h5>Work efficiency</h5>
                    <div>
                        <canvas width="400" height="200" id="chart2"></canvas>
                    </div>
                </div>

                <div class="secondChart2">
                    <h5>Activity <span> <button type="button"  id="btn2"> <span class="fas fa-arrow-up"></span> 5% </button></span></h5>
                    <div>
                        <canvas width="400" height="200" id="chart3"></canvas>
                    </div>
                </div>

          </div>
        </div>
    
        
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
    
    <script src="recreate2.js"></script>
    <script src="CSS\bootstrap-5.1.3-dist\js\bootstrap.bundle.min.js"></script>
</body>
</html>
